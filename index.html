<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roll 3 Color Dice</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    :root {
      --bg-start: #0a0f2c;
      --bg-end: #121b45;
      --text: #e0eaff;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, var(--bg-start), var(--bg-end));
      margin: 0;
      padding: 40px 20px;
      text-align: center;
      color: var(--text);
      overflow-x: hidden;
    }

    h1 {
      font-size: 36px;
      margin-bottom: 10px;
      animation: fadeInSlide 1s ease-out;
      color: #ffffff;
      text-shadow: 0 0 6px rgba(255, 255, 255, 0.2);
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    button {
      background: linear-gradient(145deg, #23a6d5, #23d5ab);
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(35, 213, 171, 0.6);
      transition: transform 0.2s ease, box-shadow 0.2s ease, opacity 0.2s ease;
    }

    button:hover:not(:disabled) {
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(35, 213, 171, 0.9);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .dice-container {
      display: flex;
      justify-content: center;
      gap: 25px;
      flex-wrap: wrap;
      margin: 30px auto 15px;
      min-height: 120px;
    }

    .die {
      width: 110px;
      height: 110px;
      border-radius: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
      font-weight: bold;
      color: white;
      text-transform: uppercase;
      animation: bounceIn 0.5s ease;
      transition: transform 0.2s ease;
      background-color: var(--dice-color);
      text-shadow: 0 0 6px rgba(0,0,0,0.4);
      box-shadow:
        0 0 15px var(--dice-color),
        0 0 5px white inset;
      border: 3px solid rgba(255,255,255,0.85);
    }

    .die:hover {
      transform: scale(1.08) rotate(2deg);
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }

    .results {
      font-size: 18px;
      margin-top: 15px;
      font-weight: 500;
      animation: fadeIn 0.3s ease;
    }

    .results span {
      font-weight: bold;
      text-shadow: 0 0 6px #000;
    }

    .rolling {
      font-size: 18px;
      font-weight: bold;
      margin-top: 30px;
      color: white;
      animation: blink 1s infinite;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @media (max-width: 600px) {
      .die {
        width: 80px;
        height: 80px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <h1>ðŸŽ² Roll 3 Color Dice</h1>
  <button id="rollBtn" onclick="delayedRoll()">Roll Again</button>

  <div class="rolling" id="rollingText" style="display:none;">Rolling...</div>
  <div class="dice-container" id="dice"></div>
  <div class="results" id="results"></div>

  <audio id="rollSound" preload="auto">
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_2ce3e3dc89.mp3" type="audio/mp3">
  </audio>

  <script>
    const colors = [
      { name: "Red", hex: "#e74c3c" },
      { name: "Orange", hex: "#f39c12" },
      { name: "Yellow", hex: "#f1c40f" },
      { name: "Green", hex: "#27ae60" },
      { name: "Blue", hex: "#2980b9" },
      { name: "Purple", hex: "#9b59b6" }
    ];

    function delayedRoll() {
      const btn = document.getElementById("rollBtn");
      const diceContainer = document.getElementById("dice");
      const resultContainer = document.getElementById("results");
      const rollingText = document.getElementById("rollingText");

      const sound = document.getElementById("rollSound");
      sound.currentTime = 0;
      sound.play();

      diceContainer.innerHTML = "";
      resultContainer.textContent = "";
      rollingText.style.display = "block";
      btn.disabled = true;

      setTimeout(() => {
        rollDice();
        rollingText.style.display = "none";
        btn.disabled = false;

        confetti({
          particleCount: 80,
          spread: 80,
          origin: { y: 0.6 },
        });
      }, 1000);
    }

    function rollDice() {
      const diceContainer = document.getElementById("dice");
      const resultContainer = document.getElementById("results");
      diceContainer.innerHTML = "";
      resultContainer.innerHTML = "";

      const colorCount = {};

      for (let i = 0; i < 3; i++) {
        const roll = colors[Math.floor(Math.random() * colors.length)];
        colorCount[roll.name] = (colorCount[roll.name] || 0) + 1;

        const die = document.createElement("div");
        die.className = "die";
        die.style.setProperty('--dice-color', roll.hex);
        die.textContent = roll.name;
        diceContainer.appendChild(die);
      }

      let summary = 'You rolled: ';
      const parts = [];

      for (const [color, count] of Object.entries(colorCount)) {
        const hex = colors.find(c => c.name === color).hex;
        parts.push(`<span style="color: ${hex}; text-shadow: 0 0 5px #000;">${count} ${color}${count > 1 ? 's' : ''}</span>`);
      }

      resultContainer.innerHTML = summary + parts.join(', ');
    }

    rollDice();
  </script>
</body>
</html>
